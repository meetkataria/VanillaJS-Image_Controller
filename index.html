<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Controller</title>
</head>
<body>
    <h1>Update <span class="h1">CSS</span> variables</h1>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" min="0" max="70" data-sizing="px" value="0" name="spacing">

        <label for="blur">Blur : </label>
        <input type="range" min="0" max="20" data-sizing="px" value="0" name="blur">

        <label for="base">Color : </label>
        <input type="color" name="base" value="#ffffff">
    </div>

    <img src="VEGAS.jpg">
   
    <script src="script.js"></script>
</body>
</html>
